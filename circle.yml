machine:
  pre:
    - export PATH=/usr/local/bin:$PATH:/Users/distiller/Library/Python/2.7/bin
    - pip install --user --ignore-installed --upgrade virtualenv
    - ln -s $HOME/Library/Python/2.7/bin/virtualenv /usr/local/bin/virtualenv
    - cd "$(brew --repository)" && git fetch && git reset --hard origin/master
    - brew update
    - python --version
    - brew install pyenv
    - echo 'eval "$(pyenv init -)"' >> ~/.bash_profile
    - source ~/.bash_profile
    - pyenv install 3.4.2
    - pyenv install 3.5.2
    - pyenv versions

dependencies:
  override:
    - pyenv global system && python --version && python setup.py install
    - pyenv global 3.4.2 && python --version && python setup.py install
    - pyenv global 3.5.2 && python --version && python setup.py install

test:
  override:
    - pyenv global system && python --version && python setup.py test
    - pyenv global 3.4.2 && python --version && python setup.py test
    - pyenv global 3.5.2 && python --version && python setup.py test
